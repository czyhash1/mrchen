    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            background: #ffe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            background: #fff;
            border: 1px solid #ccc;
        }

            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;

            font-size: 20px;
        }
        #clock-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #666666;
            font-size: 16px;
        }
        .hand {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video controls>
        <source src="renxi.mp3" type="audio/mp3" />
    </video>
    <div id="main">
        <div id="error">(<a href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a>)或者火狐(<a href="http://firefox.com.cn/download/">Firefox</a>)浏览器，或者其他游览器的最新版本。</div>
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <font color="#FF0000">
                        <span class="say"></span><br>
                        <span class="say"> </span><br>
                        <span class="say"> 我知道我不会甜言蜜语，但是我会用行动证明一切</span><br>
                        <span class="say"> </span><br>

                        <span class="say"><span class="space"></span></span>
                    </font>
                </div>
            </div>
            <div id="clock-box">
                <span class="STYLE1"></span>
                <font color="#33CC00"></font>
                <span class="STYLE1">已经是……</span>
                <div id="clock"></div>
            </div>
            <canvas id="canvas" width="1100" height="680"></canvas>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            var canvas = $('#canvas')[0];
            if (!canvas.getContext) {
                $("#error").show();
                return false;
            }

            var width = canvas.width;
            var height = canvas.height;
            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                    [535, 680, 570, 250, 500, 200, 30, 100, [
                        [540, 500, 455, 417, 340, 400, 13, 100, [
                            [450, 435, 434, 430, 394, 395, 2, 40]
                        ]],
                        [550, 445, 600, 356, 680, 345, 12, 100, [
                            [578, 400, 648, 409, 661, 426, 3, 80]
                        ]],
                        [539, 281, 537, 248, 534, 217, 3, 40],
                        [546, 397, 413, 247, 328, 244, 9, 80, [
                            [427, 286, 383, 253, 371, 205, 2, 40],
                            [498, 345, 435, 315, 395, 330, 4, 60]
                        ]],
                        [546, 357, 608, 252, 678, 221, 6, 100, [
                            [590, 293, 646, 277, 648, 271, 2, 80]
                        ]]
                    ]]
                ],
                bloom: {
                    num: 700,
                    width: 1080,
                    height: 650,
                },
                footer: {
                    width: 1200,
                    height: 5,
                    speed: 10,
                }
            };

            var tree = new Tree(canvas, width, height, opts);
            var seed = tree.seed;
            var hold = 1;

            canvas.addEventListener('click', function (e) {
                var rect = canvas.getBoundingClientRect();
                var x = e.clientX - rect.left;
                var y = e.clientY - rect.top;
                if (seed.hover(x, y)) {
                    hold = 0;
                    canvas.removeEventListener('click', arguments.callee);
                    canvas.removeEventListener('mousemove', arguments.callee);
                    canvas.classList.remove('hand');
                }
            });

            canvas.addEventListener('mousemove', function (e) {
                var rect = canvas.getBoundingClientRect();
                var x = e.clientX - rect.left;
                var y = e.clientY - rect.top;
                canvas.classList.toggle('hand', seed.hover(x, y));
            });

            function animate() {
                if (hold) {
                    seed.draw();
                } else {
                    if (seed.canScale()) {
                        seed.scale(0.95);
                    }
                    if (seed.canMove()) {
                        seed.move(0, 2);
                    }
                    tree.grow();
                    tree.flower();
                    tree.draw();
                }
                requestAnimationFrame(animate);
            }

            animate();
        });
    </script>
</body>
